        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ADD8E6", "id": "_done", "label": "_done", "shape": "box", "title": null}, {"color": "#FFA07A", "id": "MyStopEvent", "label": "MyStopEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "behavioral_analysis", "label": "behavioral_analysis", "shape": "box", "title": null}, {"color": "#90EE90", "id": "TriggerBehavioral", "label": "TriggerBehavioral", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "BehavioralScoreEvent", "label": "BehavioralScoreEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "credit_classify", "label": "credit_classify", "shape": "box", "title": null}, {"color": "#90EE90", "id": "TriggerCredit", "label": "TriggerCredit", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "CreditClassifyEvent", "label": "CreditClassifyEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "debit_classify", "label": "debit_classify", "shape": "box", "title": null}, {"color": "#90EE90", "id": "TriggerDebit", "label": "TriggerDebit", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "DebitClassifyEvent", "label": "DebitClassifyEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "dti_analysis", "label": "dti_analysis", "shape": "box", "title": null}, {"color": "#90EE90", "id": "TriggerDTI", "label": "TriggerDTI", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "DebtToIncomeEvent", "label": "DebtToIncomeEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "join_for_surplus", "label": "join_for_surplus", "shape": "box", "title": null}, {"color": "#90EE90", "id": "TriggerSurplus", "label": "TriggerSurplus", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "report_generation", "label": "report_generation", "shape": "box", "title": null}, {"color": "#90EE90", "id": "SurplusAnalysisEvent", "label": "SurplusAnalysisEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "start", "label": "start", "shape": "box", "title": null}, {"color": "#E27AFF", "id": "MyCustomStartEvent", "label": "MyCustomStartEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "surplus_analysis", "label": "surplus_analysis", "shape": "box", "title": null}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "MyStopEvent", "to": "_done"}, {"arrows": "to", "from": "MyStopEvent", "to": "_done"}, {"arrows": "to", "from": "behavioral_analysis", "to": "BehavioralScoreEvent"}, {"arrows": "to", "from": "TriggerBehavioral", "to": "behavioral_analysis"}, {"arrows": "to", "from": "credit_classify", "to": "CreditClassifyEvent"}, {"arrows": "to", "from": "TriggerCredit", "to": "credit_classify"}, {"arrows": "to", "from": "debit_classify", "to": "DebitClassifyEvent"}, {"arrows": "to", "from": "TriggerDebit", "to": "debit_classify"}, {"arrows": "to", "from": "dti_analysis", "to": "DebtToIncomeEvent"}, {"arrows": "to", "from": "TriggerDTI", "to": "dti_analysis"}, {"arrows": "to", "from": "join_for_surplus", "to": "TriggerSurplus"}, {"arrows": "to", "from": "join_for_surplus", "to": "TriggerDTI"}, {"arrows": "to", "from": "join_for_surplus", "to": "TriggerBehavioral"}, {"arrows": "to", "from": "CreditClassifyEvent", "to": "join_for_surplus"}, {"arrows": "to", "from": "DebitClassifyEvent", "to": "join_for_surplus"}, {"arrows": "to", "from": "report_generation", "to": "MyStopEvent"}, {"arrows": "to", "from": "SurplusAnalysisEvent", "to": "report_generation"}, {"arrows": "to", "from": "DebtToIncomeEvent", "to": "report_generation"}, {"arrows": "to", "from": "BehavioralScoreEvent", "to": "report_generation"}, {"arrows": "to", "from": "start", "to": "TriggerCredit"}, {"arrows": "to", "from": "start", "to": "TriggerDebit"}, {"arrows": "to", "from": "MyCustomStartEvent", "to": "start"}, {"arrows": "to", "from": "surplus_analysis", "to": "SurplusAnalysisEvent"}, {"arrows": "to", "from": "TriggerSurplus", "to": "surplus_analysis"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
