        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 750px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#90EE90", "id": "TriggerCredit_0", "label": "TriggerCredit", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "credit_classify_0", "label": "credit_classify", "shape": "box"}, {"color": "#90EE90", "id": "TriggerDebit_1", "label": "TriggerDebit", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "debit_classify_1", "label": "debit_classify", "shape": "box"}, {"color": "#90EE90", "id": "TriggerSurplus_2", "label": "TriggerSurplus", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "surplus_analysis_2", "label": "surplus_analysis", "shape": "box"}, {"color": "#90EE90", "id": "TriggerBehavioral_3", "label": "TriggerBehavioral", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "behavioral_analysis_3", "label": "behavioral_analysis", "shape": "box"}, {"color": "#90EE90", "id": "TriggerDTI_4", "label": "TriggerDTI", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "dti_analysis_4", "label": "dti_analysis", "shape": "box"}, {"color": "#90EE90", "id": "DebtToIncomeEvent_5", "label": "DebtToIncomeEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "report_generation_5", "label": "report_generation", "shape": "box"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "TriggerCredit_0", "to": "credit_classify_0"}, {"arrows": "to", "from": "TriggerDebit_1", "to": "debit_classify_1"}, {"arrows": "to", "from": "credit_classify_0", "to": "TriggerDebit_1"}, {"arrows": "to", "from": "TriggerSurplus_2", "to": "surplus_analysis_2"}, {"arrows": "to", "from": "debit_classify_1", "to": "TriggerSurplus_2"}, {"arrows": "to", "from": "TriggerBehavioral_3", "to": "behavioral_analysis_3"}, {"arrows": "to", "from": "surplus_analysis_2", "to": "TriggerBehavioral_3"}, {"arrows": "to", "from": "TriggerDTI_4", "to": "dti_analysis_4"}, {"arrows": "to", "from": "behavioral_analysis_3", "to": "TriggerDTI_4"}, {"arrows": "to", "from": "DebtToIncomeEvent_5", "to": "report_generation_5"}, {"arrows": "to", "from": "dti_analysis_4", "to": "DebtToIncomeEvent_5"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
